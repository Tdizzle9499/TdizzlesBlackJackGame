<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id = "message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id = "sum-el">Sum:</p>
        <p id="dealer-el">Dealer's Cards:</p>
        <p id="dealerSum-el">Dealer's sum:</p>
     <div id="button-container">
    <button onclick="startGame()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>
    <button id="choose-ace-btn" style="display: none;" onclick="showAceChoices()">Choose Ace</button>
    <button id="ace-1-btn" style="display: none;" onclick="setAceValue(1)">Set ace to 1</button>
    <button id="ace-11-btn" style="display: none;" onclick="setAceValue(11)">Set ace to 11</button>
    <button onclick="playerStand()">Stand</button>
        </div>

        <script src="script.js" defer></script> 
    </body>
</html>
