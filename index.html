<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Blackjack</h1>
        <h4>Put In A Bet And Click Place Bet To Start The Game</h4>
        <p id = "message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id = "sum-el">Sum:</p>
        <p id="dealer-el">Dealer's Cards:</p>
        <p id="dealerSum-el">Dealer's sum:</p>
        <p id="balance-el">Balance: $100</p>
     <div id="button-container">

    <button onclick=placeBet()>Place Your Bet</button>
    <button onclick="newCard()">NEW CARD</button>
    <button id="ace-1-btn" style="display: none;" onclick="setAceValue(1)">Set ace to 1</button>
    <button id="ace-11-btn" style="display: none;" onclick="setAceValue(11)">Set ace to 11</button>
    <button onclick="playerStand()">Stand</button>
        </div>
<input type="number" id="bet-input" placeholder="Enter Bet"/>
        <script src="script.js" defer></script> 
    </body>
</html>
